[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps =
    olikraus/U8g2@^2.36.2
    adafruit/Adafruit NeoPixel@^1.11.0
monitor_speed = 115200

; Pin Definitions
build_flags =
    ; SPI Bus
    -D PIN_MOSI=23
    -D PIN_MISO=19
    -D PIN_SCK=18
    ; Display
    -D PIN_DISPLAY_CHIP_SELECT=5
    -D PIN_DISPLAY_DATA_COMMAND=16
    -D PIN_DISPLAY_RESET=4
    -D PIN_DISPLAY_BACKLIGHT=2
    ; SD Card
    -D PIN_SD_CS=17
    ; Analog
    -D PIN_SOUND_SENSOR=15
    ; LED Strip
    -D PIN_LED_STRIP=21
    ; LED Config
    -D LED_NUM_PIXELS=8

